plugins {
    id 'java-library'
    id 'eclipse'
}

apply plugin: 'java-library'

description = 'Netty Modbus: TCP'
version = '1.0.0'
archivesBaseName = 'netty-codec-modbus-tcp'

dependencies {
	implementation project(':netty-codec-modbus-core');
	implementation "org.slf4j:slf4j-api:${slf4jVersion}"
	implementation "io.netty:netty-codec:${nettyVersion}"
	
	// Testing
	testImplementation project(':netty-codec-modbus-test')
}

jar.manifest {
    attributes('Implementation-Version': version)
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-1.8'
	}
}
