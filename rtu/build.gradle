plugins {
    id 'java-library'
    id 'eclipse'
}

apply plugin: 'java-library'

description = 'Netty Modbus: RTU'
version = '1.0.0'
archivesBaseName = 'netty-codec-modbus-rtu'

dependencies {
	implementation "org.slf4j:slf4j-api:${slf4jVersion}"

	// Testing
	testImplementation project(':netty-codec-modbus-test')
}

jar.manifest {
    attributes('Implementation-Version': version)
}

eclipse {
	jdt {
		javaRuntimeName 'JavaSE-1.8'
	}
}
